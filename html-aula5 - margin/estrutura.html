<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura HTML</title>
    <link rel="stylesheet" href="css/estilo.css">

</head>
<body>
    <div id="container"> <!--Comentário - isso é uma caixa padrão que armazena outras caixas, geralmente usada para centralizar o site. (ID = algo único, class = para algo que será utilizado mais vezes)-->
        <header></header> <!--É uma caixa do topo do site-->
            <main>
                <section> </section> <!--Seção variada do site-->
                    <aside></aside> <!--Caixa Lateral, geralmente de um tamanho menor que a caixa ao seu lado-->
            </main>
        <footer></footer> <!--Rodapé do site-->
        
    </div>
</body>
</html>
